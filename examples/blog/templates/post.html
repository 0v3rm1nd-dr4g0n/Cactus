{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<h2>{{ author }} at {{ date|date:"F j Y" }}</h2>
<div id="body">
	{% block body %}
	{% endblock %}
</div>

<div id="nav">
	{% if prevPost %}<a href='{{ ROOT_URL }}/{{ prevPost.path }}' class="prev">&laquo; {{ prevPost.title }}</a>{% endif %}
	{% if nextPost %}<a href='{{ ROOT_URL }}/{{ nextPost.path }}' class="next">{{ nextPost.title }} &raquo;</a>{% endif %}
</div>

{% endblock %}
